<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Soft</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div class="content">
        <section class="layout-container">
            <header class="navbar">
                <div class="logo">ToDoLista</div>
                <div class="navigation">
                    <ul>
                        <li><a href="">+</a></li>
                    </ul>
                </div>
            </header>
            <aside class="sidebar">
                <ul>
                    <li class="active"><a class="all" href="#">Everything</a><span class="count">10</span></li>
                    <li><a class="today" href="#">Today</a><span class="count">5</span></li>
                    <li><a class="week" href="#">This Week</a><span class="count">1</span></li>
                </ul>
                <h4>Projects</h4>
                <!-- <ul>
                    <li><a class="website" href="#">Website</a><span class="count">0</span></li>
                    <li><a class="bigapp" href="#">Big App</a><span class="count">55</span></li>
                    <li><a class="database" href="#">Database</a><span class="count">8</span></li>
                </ul>
                <a href="#" class="new-project"><span class="red-plus">+</span> <span>New Project</span></a> -->
            </aside>
            <main class="main-content">
                <h2>So let's start</h2>
                <ul class="todos">
                    <li>
                        <span class="task-check"><input type="checkbox" name="" data-id="" checked></span>
                        <span class="task-name">Wash your ass</span>
                        <span class="task-priority">High</span>
                        <span class="task-date">11:00 25.06.2023</span>
                    </li>
                    <li>
                        <span class="task-check"><input type="checkbox" name="" data-id=""></span>
                        <span class="task-name">Make this happen</span>
                        <span class="task-priority">Low</span>
                        <span class="task-date">14:00 25.05.2029 <a href="">Website</a></span>
                        <span class="task-project">
                        </span>
                    </li>
                    <li>
                        <span class="task-check"><input type="checkbox" name="" data-id=""></span>
                        <span class="task-name"><input type="text" placeholder="Make this happen"></span>
                        <span class="task-priority-edit">
                            <select>
                                <option value="" disabled selected>Change priority</option>
                                <option>high</option>
                                <option>medium</option>
                                <option>low</option>
                            </select>
                        </span>
                        <span class="task-date"><input type="date">
                            <select>
                                <option value="" disabled>Choose project</option>
                                <option selected>Website</option>
                                <option>Big App</option>
                                <option>Database</option>
                            </select>
                        </span>
                        <span class="task-edit-buttons">
                            <button class="save">Save</button>
                            <button class="cancel">Cancel</button>
                        </span>
                    </li>
                </ul>
            </main>
        </section>
    </div>
    
</body>
</html>
